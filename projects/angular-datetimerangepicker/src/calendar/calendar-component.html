<div class="col-md-12 flush">
  <table class="table table-condensed flush">
    <thead>
      <th>Su</th>
      <th>Mo</th>
      <th>Tu</th>
      <th>We</th>
      <th>Th</th>
      <th>Fr</th>
      <th>Sa</th>
    </thead>
    <tbody>
      <tr *ngFor="let week of weekList; let i = index">
        <td *ngFor="let day of weekList[i]" (click)="dateSelected(day)" class="clickable"
          [ngClass]="{'off':!isDateAvailable(day),'active':isSelectedDate(day),'disabled':isDisabled(day)}">
          {{ day.format('D') }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
<time-picker *ngIf="timePicker" [options]="timePicker" [selectedFromDate]="selectedFromDate"
  [selectedToDate]="selectedToDate" [minDate]="minDate" [maxDate]="maxDate" [format]="format" [isLeft]="isLeft"
  (timeChanged)="dateSelected($event)"></time-picker>
